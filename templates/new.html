{% extends 'base.html' %}

{% block content %}
<h1>{% block self %} 新建文章 {% endblock %}</h1>

<style>
    h1 {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f2f2f2;
    padding: 10px 20px;
    margin-top: 100px;
    text-align: center;
    width: 100%;
    z-index: 999;
  }
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .form {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 10px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
  }

  button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #45a049;
  }
</style>

<div class="center-container">
  <div class="form">
    <form method="post">
      <div class="form-group">
        <label for="self">标题</label>
        <input type="text" name="self" placeholder="标题" class="form-control" value="{{ request.form['self'] }}">
      </div>

      <div class="form-group">
        <label for="selectList">类别</label>
        <select name="selectList" class="form-control">
          <option>失物招领</option>
          <option>二手交易</option>
          <option>兼职</option>
          <option>分享</option>
          <option>租房</option>
          <option>询问</option>
        </select>
      </div>

      <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" placeholder="文章内容" class="form-control">{{ request.form['content'] }}</textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
